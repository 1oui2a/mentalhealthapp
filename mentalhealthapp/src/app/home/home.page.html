<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="home-header">
    <h1>Welcome to Mental Health App</h1>
    <p>Here are some resources to help you manage your mental health.</p>
  </div>
  
  <ion-card class="home-card1">
    <ion-card-header>
      <ion-card-title>Journal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Tips for Mental Health
    </ion-card-content>
  </ion-card>

  <ion-card class="home-card2">
    <ion-card-header>
      <ion-card-title>Mood Log</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Tips for Mental Health
    </ion-card-content>
  </ion-card>

  <ion-card class="home-card3">
    <ion-card-header>
      <ion-card-title>Meditation</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Tips for Mental Health
    </ion-card-content>
  </ion-card>
 
</ion-content>
